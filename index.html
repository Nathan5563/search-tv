<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>TV Search</title>
</head>
<body class="text-white">
    <nav class="p-3 d-flex" id="nav">
        <img src="./pngtree-color-old-tv-video-logo-image_1356700-removebg-preview.png" alt="tv logo" class="">
        <span class="fs-1">TV Time</span>
        <div class="d-flex fs-5 ms-5 mt-3">
            <a href="" class="me-5 text-white">Browse</a>
            <a href="" class="me-5 text-white">Latest</a>
            <a href="" class="me-5 text-white">Genre</a>
        </div>
        <form class="form d-flex w-50 ms-auto" role="search" autocomplete="off">
            <div class="input-group">
                <input class="form-control" id="query" type="search" placeholder="Enter keywords..." aria-label="Search">
                <span class="input-group-text">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass text-white"></i>
                    </button>
                </span>
            </div>
        </form>
    </nav>

    <h2 id="resultdesc" class="ms-5 mt-5 cat-heading">
        
    </h2>

    <div class="container ms-3 min-vw-100 mt-5 d-flex">
        <div class="d-flex flex-wrap" id="row">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9a48d13ec3.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
